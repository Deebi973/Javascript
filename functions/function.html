<body>
    <script>
        // define & calling the function
        // function definition
        function sum(a,b){
            return a+b;
        }
        console.log(sum( 5, 20 ));
        console.log(sum( 5, "20"));
        console.log(sum( 5, null));
        console.log(sum( 5, undefined));

        function greet(){
            return "Hello World";
        }
        console.log(greet());

        // arbitary argument-->for without argument using

        function add(){
            let total=0;
            for(let i=0;i<arguments.length;i++){
                total+=arguments[i];
            }
            return total;
        }
        console.log(add(8,16,24,32,40));
