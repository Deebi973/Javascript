<script>
   let students=[
        {name:"alice",grades:[85,90,95]},

    ];
    // map name:Alice,Avearge:86
    // filter whose avg >70

    console.log("========map function==========");
   let total=students.map((student)=>{
   let average= student.grades.reduce((sum,grade)=>sum+grade,0)/student.grades.length;
   console.log(`Name:${student.name},average:${average}`)});
   console.log(total);

   console.log("========filter function==========");
  const student1=[
    {name:"alice",average:90},

  ];
  let toavg=student1.filter((classavg)=>classavg.average>70)
  console.log(toavg);
