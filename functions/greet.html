<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const greet=()=>{
            console.log("Hello World")
        };
        greet();

        const greets=(name)=>{
            console.log("Hello",name)
        };
        greets("Deebi");

        const greeting=(...name)=>{
            for(i in name){
            console.log( `hello ${name[i]}`)
            };
        };
        const name=["A","B","C"];
        greeting(...name);
    </script>
</body>
</html>
