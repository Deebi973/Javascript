<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    let a="10";
    let b=25;
    console.log(a+b);
    a=Number(a);
    console.log(a+b);

    let num1=25;
   let num2=5;
   let c=num1+num2;
   console.log("addition" ,c);
   let d=num1-num2;
   console.log("subtraction",d);
   let f=num1*num2;
   console.log("multiplication",f);
   let g=num1/num2;
   console.log("division",g);
   let e=num1%num2;
   console.log(e);
   let pow1=num1**2;
   console.log("power 2",pow1);
   let pow2=Math.pow(num1,2);
   console.log(pow2);
   let sqrt1=Math.sqrt(num1);
   console.log(sqrt1);

   //unary operaters
   let num3=30;
   num4=20;
   increment=++num3;
   console.log("preincrement", increment);
   increment1=increment++;
   console.log("postincrement", increment1);

   decrement=--num4;
   console.log("predecrement", decrement);
   decrement1=decrement--;
   console.log("postincrement",decrement1);

   //math operators
   let pil=Math.PI;
   console.log(pil);
   let el=Math.E;
   console.log(el);
   let sqrt2=Math.sqrt(25);
   console.log(sqrt2);
   let pow3=Math.pow(2,5);
   console.log(pow3);
   let rou=Math.round(5.7);
   console.log(rou);
   let floor_1=Math.floor(5.3);
   console.log(floor_1);
   let num5=10;
   let num6=5;
   let max=Math.max(num5,num6);
   console.log(max);
   let min=Math.min(num5,num6,100,1);
   console.log(min);
   let random=Math.random();
   console.log(random);
   let random2=Math.floor(Math.random()*50);
   console.log(random2);
   let random3=Math.round(Math.random()*50);
   console.log(random3)
   
   let abs=Math.abs(-90);
   console.log("absolute",abs);
   let trunc=Math.trunc(-3.99);
   let floor1=Math.floor(-3.99);
   console.log("trunc",trunc);
   console.log("floor1",floor1);
   let random1=Math.floor(Math.random()*5);
   console.log("random",random1);
   let sign1=Math.sign(-26,99);
   console.log("sign1",sign1);
   let sin1=Math.sin(45);
   console.log("sin",sin1)

   //comparison relation operators
   let num7=10;
   let num8="10";
   console.log(num7<num8);
   console.log(num7>num8);
   console.log(num7<=num8);
   console.log(num7>=num8);
   console.log(num7==num8);
   console.log(num7===num8);
   console.log(num7!=num8);
   console.log(num7!==num8);

   //logical operators
   let flag1=false;
   let flag2=true;
   console.log("AND",flag1&&flag2);
   console.log("OR",flag1||flag2);

   console.log("NOT",!flag1);
   console.log(flag1&&flag2||flag1);
   </script> 
</body>
</html>
