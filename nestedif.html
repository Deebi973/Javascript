<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested If</title>

</head>
<body>
    <script>
        let grade=80;
        if(grade>=60){
            console.log("Your passed!");

            if(grade>=90){
                console.log("Excellent , You got 1st Class");
            }
            else if(grade>=80){
                console.log("Very good , You got 2nd class");
            }
            else if(grade>=70){
                console.log("Good , You got 3rd class");
            }
            else{
                console.log("Good")
            }
        }else{
            console.log("Your not passed!");
        }

    </script>
</body>
</html>
