<body>
    <script>
        let groups=prompt(",");
        let group2=groups.split(",");
        console.log("split:",group2);

        let groupString= group2.join(",");

        let str=prompt("Enter the word");
      let reversename=str.split("").reverse().join("");
      if(str==reversename){

      }else{
        console.log("its not palindrome");
      }
    </script>
